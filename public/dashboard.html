<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .dashboard {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 15px;
      color: #333;
    }
    img {
      border-radius: 50%;
      margin: 15px 0;
    }
    p {
      font-size: 16px;
      color: #555;
      margin: 8px 0;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0078f0;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ðŸŽ‰ Welcome!</h1>
    <img id="userPic" src="" width="100" height="100">
    <p id="userName"></p>
    <p id="userEmail"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Load saved user data (from login step)
    const user = JSON.parse(localStorage.getItem("googleUser"));
    if (!user) {
      // If no data, redirect back to login
      window.location.href = "index.html";
    } else {
      document.getElementById("userPic").src = user.picture;
      document.getElementById("userName").textContent = "ðŸ‘¤ " + user.name;
      document.getElementById("userEmail").textContent = "ðŸ“§ " + user.email;
    }

    function logout() {
      localStorage.removeItem("googleUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
